<div class="profile" ng-controller="profile as vm">
  <div class="flex-row-100">
    <!--side menu-->
    <div class="profile-side-menu flex-column">
      <div class="profile-item">
        <div class="flex-row">
          <div class="profile-item">
            <md-button id="projects-button" class="md-fab md-mini md-accent" aria-label="Projects" flip-menu="projects" flip-menu-height="200px" flip-menu-width="150px" md-tooltip-destroy>
              <i class="fa fa-lg fa-folder primary-h700"></i>
              <md-tooltip md-direction="right" md-autohide="true">
                Projects
              </md-tooltip>
            </md-button>
          </div>
          <div class="profile-item">
            <div id="projects" class="project-menu m-t-10">
              <div class="flex-row project-header">
                <div class="profile-item project-title">
                  Projects
                </div>
                <div class="profile-item project-icons">
                  <md-button class="md-fab md-small md-accent no-margins" aria-label="New project" ng-click="vm.newProject()">
                    <i class="fa fa-plus primary-h700"></i>
                    <md-tooltip md-direction="top" md-autohide="true">
                      New project
                    </md-tooltip>
                  </md-button>
                </div>
              </div>
              <ul class="no-bullets hover-style">
                <li ng-repeat="project in vm.projects" ng-click="vm.selectProject(project)">
                  [{{project.projectid}}] {{project.title}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-item">
        <div class="flex-row">
          <div class="profile-item">
            <md-button class="md-fab md-mini md-accent" aria-label="Search">
              <i class="fa fa-lg fa-search primary-h700"></i>
              <md-tooltip md-direction="right" md-autohide="true">
                Search
              </md-tooltip>
            </md-button>
          </div>
        </div>
      </div>
      <div class="profile-item">
        <div class="flex-row">
          <div class="profile-item">
            <md-button class="md-fab md-mini md-accent" aria-label="Analysis">
              <i class="fa fa-lg fa-pie-chart primary-h700 m-l-2"></i>
              <md-tooltip md-direction="right" md-autohide="true">
                Analysis
              </md-tooltip>
            </md-button>
          </div>
        </div>
      </div>
    </div>
    <!--introduction-->
    <div class="profile-introduction flex-column-100 flex-justify" ng-show="vm.introduction">
      <ng-include src="'/app/profile/introduction.html'"></ng-include>
    </div>
    <!--main view-->
    <div class="profile-main flex-column-100" ng-show="!vm.introduction">
      <!--project content-->
      <ng-include class="animate-500ms animate-fade profile-main-child" src="'/app/profile/project/project.html'" ng-show="vm.location === 'main-project'"></ng-include>
      <!--project creation-->
      <ng-include class="animate-500ms animate-fade profile-main-child" src="'/app/profile/project/project-new.html'" ng-show="vm.location === 'main-project-new'"></ng-include>
      <!--Close button-->
      <div class="animate-500ms animate-fade profile-main-child" ng-show="vm.checkLocation(vm.location, true)">
        <div class="profile-main-buttons">
          <md-button class="md-fab md-mini md-accent" aria-label="Close" ng-click="vm.introduction = true; vm.location = 'main-project'" md-tooltip-destroy>
            <i class="fa fa-lg fa-times primary-h700"></i>
            <md-tooltip md-direction="top" md-autohide="true">
              Close
            </md-tooltip>
          </md-button>
        </div>
      </div>
      <!--Back button-->
      <div class="animate-500ms animate-fade animate-slide-up profile-main-child" ng-show="vm.checkLocation(vm.location, false)">
        <div class="profile-main-buttons">
          <md-button class="md-fab md-mini md-accent" aria-label="Back to projects" ng-click="vm.location = 'main-project'" md-tooltip-destroy>
            <i class="fa fa-lg fa-arrow-circle-down primary-h700"></i>
            <md-tooltip md-direction="top" md-autohide="true">
              Back to projects
            </md-tooltip>
          </md-button>
        </div>
        <div class="profile-main-other">
          <!--project management-->
          <ng-include src="'/app/profile/project/project-management.html'" ng-show="vm.location === 'project-management'"></ng-include>
          <!--screen creation-->
          <ng-include src="'/app/profile/screen/screen-creation.html'" ng-show="vm.location === 'screen-creation'"></ng-include>
          <!--experiment creation-->
          <ng-include src="'/app/profile/experiment/experiment-creation.html'" ng-show="vm.location === 'experiment-creation'"></ng-include>
          <!--sample creation-->
          <ng-include src="'/app/profile/sample/sample-creation.html'" ng-show="vm.location === 'sample-creation'"></ng-include>
        </div>
      </div>
    </div>
  </div>
</div>
