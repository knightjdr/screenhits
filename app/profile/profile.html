<div class="profile" ng-controller="profile as vm">
  <div class="flex-row-100">
    <!--side menu-->
    <div class="profile-side-menu flex-column">
      <div class="profile-item">
        <div class="flex-row">
          <div class="profile-item">
            <md-button id="projects-button" class="md-fab md-mini md-accent" aria-label="Projects" flip-menu="projects" flip-menu-height="200px" flip-menu-width="150px" md-tooltip-destroy>
              <i class="fa fa-lg fa-folder primary-h700"></i>
              <md-tooltip md-direction="right" md-autohide="true">
                Projects
              </md-tooltip>
            </md-button>
          </div>
          <div class="profile-item">
            <div id="projects" class="project-menu m-t-10">
              <div class="flex-row project-header">
                <div class="profile-item project-title">
                  Projects
                </div>
                <div class="profile-item project-icons">
                  <md-button class="md-fab md-small md-accent no-margins" aria-label="New project" ng-click="">
                    <i class="fa fa-plus primary-h700"></i>
                    <md-tooltip md-direction="top" md-autohide="true">
                      New project
                    </md-tooltip>
                  </md-button>
                </div>
              </div>
              <ul class="no-bullets hover-style">
                <li ng-repeat="project in vm.projects" ng-click="vm.selectProject(project)">
                  [{{project.projectid}}] {{project.title}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-item">
        <div class="flex-row">
          <div class="profile-item">
            <md-button class="md-fab md-mini md-accent" aria-label="Search">
              <i class="fa fa-lg fa-search primary-h700"></i>
              <md-tooltip md-direction="right" md-autohide="true">
                Search
              </md-tooltip>
            </md-button>
          </div>
        </div>
      </div>
      <div class="profile-item">
        <div class="flex-row">
          <div class="profile-item">
            <md-button class="md-fab md-mini md-accent" aria-label="Analysis">
              <i class="fa fa-lg fa-pie-chart primary-h700 m-l-2"></i>
              <md-tooltip md-direction="right" md-autohide="true">
                Analysis
              </md-tooltip>
            </md-button>
          </div>
        </div>
      </div>
    </div>
    <!--introduction-->
    <div class="profile-introduction flex-column-100 flex-justify" ng-show="vm.introduction">
      <ng-include src="'/app/profile/introduction.html'"></ng-include>
    </div>
    <!--main view-->
    <div class="profile-main flex-column-100" ng-show="vm.project">
      <!--project content-->
      <ng-include class="animate-200ms animate-fade profile-main-child" src="'/app/profile/projects/projects.html'" ng-show="vm.location === 'main'"></ng-include>
      <!--project management-->
      <ng-include class="animate-500ms animate-fade animate-slide-up profile-main-child" src="'/app/profile/projects/project-management.html'" ng-show="vm.location === 'management'"></ng-include>
    </div>
  </div>
</div>
