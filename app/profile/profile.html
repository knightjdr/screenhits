<div class="profile" ng-controller="profile as vm">
  <div class="flex-row-100">
    <!--side menu-->
    <div class="profile-side-menu flex-column">
      <div class="profile-item">
        <div class="flex-row">
          <div class="profile-item">
            <md-button id="projects-button" class="md-fab md-mini md-accent" aria-label="Projects" flip-menu="projects" flip-menu-height="200px" flip-menu-width="150px" md-tooltip-destroy>
              <i class="fa fa-lg fa-folder primary-h700"></i>
              <md-tooltip md-direction="right" md-autohide="true">
                Projects
              </md-tooltip>
            </md-button>
          </div>
          <div class="profile-item">
            <div id="projects" class="project-menu m-t-10">
              <div class="flex-row project-header">
                <div class="profile-item project-title">
                  Projects
                </div>
                <div class="profile-item project-icons">
                  <md-button class="md-fab md-small md-accent no-margins" aria-label="New project" ng-click="vm.newProject()">
                    <i class="fa fa-plus primary-h700"></i>
                    <md-tooltip md-direction="top" md-autohide="true">
                      New project
                    </md-tooltip>
                  </md-button>
                </div>
              </div>
              <ul class="no-bullets hover-style" ng-show="vm.projects.length > 0">
                <li ng-repeat="project in vm.projects" ng-click="vm.selectProject(project)">
                  [{{project._id}}] {{project.title}}
                </li>
              </ul>
              <ul class="no-bullets" ng-show="vm.projects.length === 0">
                <li>
                  None available
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-item">
        <md-button class="md-fab md-mini md-accent" aria-label="Search" ui-sref="root.projects.search">
          <i class="fa fa-lg fa-search primary-h700"></i>
          <md-tooltip md-direction="right" md-autohide="true">
            Search
          </md-tooltip>
        </md-button>
      </div>
      <div class="profile-item">
        <md-button class="md-fab md-mini md-accent" aria-label="Analysis" ui-sref="root.projects.analysis">
          <i class="fa fa-lg fa-pie-chart primary-h700"></i>
          <md-tooltip md-direction="right" md-autohide="true">
            Analysis
          </md-tooltip>
        </md-button>
      </div>
      <div class="profile-item">
        <md-button class="md-fab md-mini md-accent" aria-label="Help" ui-sref="root.projects.help">
          <i class="fa fa-lg fa-life-ring primary-h700"></i>
          <md-tooltip md-direction="right" md-autohide="true">
            Help
          </md-tooltip>
        </md-button>
      </div>
    </div>
    <!--main view-->
    <div class="profile-main flex-column-100">
      <!--headers for blurring scroll content-->
      <div class="animate-200ms animate-fade profile-main-border-top"></div>
      <div class="animate-200ms animate-fade profile-main-border-bottom"></div>
      <!--headers-->
      <div class="profile-header">
        <div class="animate-500ms animate-fade profile-header-text" ng-show="$state.is('root.projects.analysis')">ScreenHits: analysis </div>
        <div class="animate-500ms animate-fade profile-header-text" ng-show="$state.is('root.projects.details') || $state.is('root.projects.new')">ScreenHits: projects </div>
        <div class="animate-500ms animate-fade profile-header-text" ng-show="$state.is('root.projects.help')">ScreenHits: help </div>
        <div class="animate-500ms animate-fade profile-header-text" ng-show="$state.is('root.projects.search')">ScreenHits: search </div>
      </div>
      <!--introduction-->
      <div class="animate-500ms animate-fade flex-column-100 flex-justify profile-introduction ng-hide" ng-show="$state.is('root.projects')" ui-view="introduction"></div>
      <!--project content-->
      <div class="animate-500ms animate-fade profile-main-child profile-main-overflow ng-hide" custom-scrollbar ng-show="$state.is('root.projects.details')" ui-view="details"></div>
      <!--project creation-->
      <div class="animate-500ms animate-fade profile-main-child profile-main-overflow ng-hide" custom-scrollbar ng-show="$state.is('root.projects.new')" ui-view="new"></div>
      <!--search content-->
      <div class="animate-500ms animate-fade profile-main-child profile-main-overflow ng-hide" custom-scrollbar ng-show="$state.is('root.projects.search')" ui-view="search"></div>
      <!--analysis content-->
      <div class="animate-500ms animate-fade profile-main-child profile-main-overflow ng-hide" custom-scrollbar ng-show="$state.is('root.projects.analysis')" ui-view="analysis"></div>
      <!--analysis content-->
      <div class="animate-500ms animate-fade profile-main-child profile-main-overflow ng-hide" custom-scrollbar ng-show="$state.is('root.projects.help')" ui-view="help"></div>
      <!--Close button-->
      <div class="animate-500ms animate-fade profile-main-child ng-hide" ng-show="!$state.is('root.projects') && !vm.hideClose">
        <div class="profile-main-buttons">
          <md-button class="md-fab md-mini md-accent" aria-label="Close" ui-sref="root.projects" md-tooltip-destroy>
            <i class="fa fa-lg fa-times primary-h700"></i>
            <md-tooltip md-direction="top" md-autohide="true">
              Close
            </md-tooltip>
          </md-button>
        </div>
      </div>
    </div>
  </div>
</div>
