<div class="home">
  <div class="flex-item">
    <img src="app/images/logo.png" />
  </div>
  <div class="flex-item">
    <div id="google-signin" google-signin clientid="{{vm.clientID}}" ng-controller="signin as vm">
      <span class="google-icon"></span>
      <span class="google-text">{{vm.signedInText}}</span>
      <span class="google-sign-out" google-signout ng-show="vm.signedIn">
        <i class="fa fa-sign-out"></i>
        <md-tooltip md-direction="right">
          Sign out
        </md-tooltip>
      </span>
    </div>
  </div>
</div>
