<div class="error" ng-controller="404 as vm">
  <div class="flex-item">
    Unfortunately this page cannot be found. If you think it should exist, please contact <a class="pointer" ng-click="vm.reportError('missing page on ScreenHits')">James Knight</a>.
  </div>
  <div class="flex-item">
    <img src="app/images/map.png" width="500" usemap="#map"/>
    <map name="map">
      <span class="map-tooltip-start">
        <area shape="circle" coords="111,107,3">
        <md-tooltip class="opaque" md-direction="right">
          /whatYouWereLookingFor
        </md-tooltip>
      </span>
      <span class="map-tooltip-treasure">
        <area shape="circle" coords="355,302,6">
        <md-tooltip class="opaque" md-direction="right">
          /treasure
        </md-tooltip>
      </span>
    </map>
  </div>
  <div class="flex-item m-t-30">
    <a ui-sref="root.home">
      <md-button class="md-fab md-mini md-accent" aria-label="Home">
        <i class="fa fa-home fa-lg primary-h700"></i>
        <md-tooltip md-direction="bottom">
          Home
        </md-tooltip>
      </md-button>
    </a>
  </div>
</div>
