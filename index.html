<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ScreenHits</title>
		<meta name="description" content="LIMS for screens">
		<link rel="shortcut icon" href="app/images/favicon/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="assets/css/assets.min.css"/>
    <link rel="stylesheet" type="text/css" href="app/bundle.min.css"/>
    <script src="assets/js/assets.min.js"></script>
    <script src="app/bundle.min.js"></script>
  </head>
  <body ng-app="app" perspective-view-navigation="movedown">
    <div perspective-view>
      <div class="navbar">
        <md-button class="md-fab md-medium md-accent" aria-label="Show menu" ng-click="showMenu()">
          <i class="fa fa-lg fa-list-ul primary-h700"></i>
          <md-tooltip md-direction="right" md-autohide="true">
            Menu
          </md-tooltip>
        </md-button>
      </div>
      <div class="animate-fade animate-300ms" ng-show="$state.is('root.close')" ui-view="close" ></div>
      <div class="animate-fade animate-300ms" ng-show="$state.is('root.error')" ui-view="error"></div>
      <div class="animate-fade animate-300ms" ng-show="$state.current.name === 'root' || $state.current.name === 'root.home'" ui-view="home"></div>
      <div class="animate-fade animate-300ms" ng-show="$state.includes('root.projects')" ui-view="projects"></div>
      <div class="animate-fade animate-300ms" ng-show="$state.is('root.treasure')" ui-view="treasure"></div>
    </div>
    <div perspective-view-menu>
      <nav class="outer-nav" ng-controller="signin as vm">
        <a ui-sref="root.home">
          <md-button class="md-fab md-mini md-accent" aria-label="Home">
            <i class="fa fa-home fa-lg primary-h700"></i>
            <md-tooltip md-direction="bottom" md-autohide="true">
              Home
            </md-tooltip>
          </md-button>
        </a>
        <a ui-sref="root.projects">
          <md-button class="md-fab md-mini md-accent" aria-label="Profile">
            <i class="fa fa-user fa-lg primary-h700 m-l-1"></i>
            <md-tooltip md-direction="bottom" md-autohide="true">
              Your personal page
            </md-tooltip>
          </md-button>
        </a>
        <a ui-sref="root.admin">
          <md-button class="md-fab md-mini md-accent" aria-label="Administration">
            <i class="fa fa-tachometer fa-lg primary-h700 m-l-1"></i>
            <md-tooltip md-direction="bottom" md-autohide="true">
              Administration
            </md-tooltip>
          </md-button>
        </a>
        <a ui-sref="root.about">
          <md-button class="md-fab md-mini md-accent" aria-label="About">
            <i class="fa fa-info-circle fa-lg primary-h700"></i>
            <md-tooltip md-direction="bottom" md-autohide="true">
              About
            </md-tooltip>
          </md-button>
        </a>
        <a ui-sref="root.home">
          <md-button class="md-fab md-mini md-accent google-sign-out" aria-label="Sign out" google-signout ng-show="vm.signedIn">
            <i class="fa fa-sign-out fa-lg primary-h700 m-l-3"></i>
            <md-tooltip md-direction="bottom" md-autohide="true">
              Sign out: {{vm.user}}
            </md-tooltip>
          </md-button>
        </a>
      </nav>
    </div>
  </body>
</html>
